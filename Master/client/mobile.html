<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Platooning</title>
    <!--    -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">

        <div class="main-content-title page-header">
            <h1>Commande platooning</h1>
        </div>

        <div class="alert alert-danger" id="emergency-stop" role="alert" style="display:none;">
        <strong>Emergency stop!</strong> The system had to shut down due to an error.
        </div>

        <div class="alert alert-warning" id="connection-warning" role="alert" style="display:none;">
        <strong>Warning!</strong> Connection with server is lost.
        </div>

        <div class="sub-main-content">
            <button type="button" id="bouton-tourne-gauche" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
        </div>

        <div class="sub-main-content">
                <input
                    id="acc-slider"
                    type="text"
                    name="somename"
                    data-provide="slider"
                    data-slider-min="0"
                    data-slider-max="1"
                    data-slider-step="0.05"
                    data-slider-value="1"
                    data-slider-tooltip="hide"
                    data-slider-orientation="vertical"
                >
        </div>
        <div class="sub-main-content">
            <button type="button" id="bouton-tourne-droite" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
        <div class="sub-sub-main-content" style="clear:both;">
            <button type="button" id="bouton-change-dir" class="btn btn-lg btn-danger">Offline</button>
        </div>
    </div>


    <div class = "sub-sub-sub-main-content" id="display-metrics" style="clear:both; display:none;">
        
        <div class="circleBase type1" id="duty-cycle-div" style="text-size:30px;color:rgb(96,192,220);margin-left:300px;"><h1 style="margin-top:25px;">64%</h1></div>
        <div style="margin-top:-20px; margin-bottom:20px;"><h4>Duty Cycle</h4></div>
        <div class="circleBase type1" id="distance-div" style="text-size:30px;color:rgb(96,192,220);margin-left:300px;"><h1 style="margin-top:25px;">30.1</h1></div>
        <div style="margin-top:-20px;"><h4>Distance to car (cm)</h4></div>
    </div>  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="client/index.js"></script>   
</body>
</html>
